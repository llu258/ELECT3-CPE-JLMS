<!DOCTYPE HTML>
<html>
    <head>
        <title>Module01-MP02</title>
    </head>
        <body>
            
            <script type="text/javascript">
            //Module 01- Activity 02    
            let valA = prompt("Please Enter Value:"); // Value A
            let valB = prompt("Please Enter Value:"); // Value B
            var num1 = parseInt(valA); //parseInt: convert text to integer
            var num2 = parseInt(valB);   
             
                if (num1 > num2) {
                    alert("Value A is Higher");
                } 
                else if (num1 < num2) { 
                    alert("Value B is Higher");
                }
                else{
                    alert("Value A and Value B are equal");
                }
                
                </script>
        
        </body>
</html>
