<!DOCTYPE html>
<html lang="en">
<head>
<title>Mouse Event - Double Click Method</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
.box{
    width: 70%;
    height: 100px;
    background: #2cef21;
    margin-top: 30px;

}
</style>

<script>
$(document).ready(function(){
    $("button").click(function(){
        $(".box").animate({
        //height: 'toggle'
        width : 'toggle'
                    
        });
      
        });
    });


</script>

</head>

<body>
  <button type="button">Animate</button>
  <div class="box">My Style</div>
</body>

</html>
