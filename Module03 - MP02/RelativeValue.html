<!DOCTYPE html>
<html lang="en">
<head>
<title>Relative Value</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
.box{
    width: 100px;
    height: 100px;
    background: #2cef21;
}
</style>

<script>
$(document).ready(function(){
    $(".button1").click(function(){
        $(".box").animate({
            top: "+=50px",
            left: "+=50px",
            width: "+=50px",
            height: "+=50px"
            
        });
      
        });
    $(".button2").click(function(){
        $(".box").animate({
            top: "-=50px",
            left: "-=50px",
            width: "-=50px",
            height: "-=50px"
        });
        
        });
    });


</script>

</head>

<body>
    <h2>Animate CSS Property using Relative Value</h2>
  <button type="button" class="button1">Enlarge</button>
  <button type="button" class="button2">Shrink</button>
  <div class="box"></div>
</body>

</html>
