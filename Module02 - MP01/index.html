<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./style.css">
<script src="./valid.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <body>
        <h1>Form Validation</h1>
        <form name="myForm" onsubmit="return(validate());">
            <div class="row">             
                <label>Student ID</label>
                <input type="text" name="StudentID"/>
                <div class="error" id="idErr"></div>
            </div>

        <div class="row">             
            <label>Student Name</label>
            <input type="text" name="Name"/>
            <div class="error" id="nameErr"></div>
        </div>

        <div class="row">             
            <label>Gender</label>
            <div class="form-inline"><div align = "center">
                <input type="radio" name="gender"> Male</input>&nbsp;
                <input type="radio" name="gender"> Female</input> &nbsp;
                <input type="radio" name="gender"> Prefer not to say</input></div></div>
            </div>
            <div class="error" id="genderErr"></div>
        </div>

        <div class="row">             
            <label>Address</label>
            <input type="text" name="Address"/>
            <div class="error" id="addErr"></div>
        </div>

        <div class="row">             
            <label>Zip Code</label>
            <input type="text" name="Zip"/>
            <div class="error" id="zipErr"></div>
        </div>

        <div class="row">             
            <label>E-Mail Address</label>
            <input type="text" name="Email"/>
            <div class="error" id="emailErr"></div>
        </div>

        <div class="row">             
            <label>School Year</label>
            <input type="text"name="SchoolYr"/>
            <div class="error" id="syErr"></div>
        </div>

        <div class="row">             
            <label>Semester</label>
            <div class="form-inline"><div align = "center">
            <input type="radio" name="Semester"> 1st Semester</input>
            <input type="radio" name="Semester"> 2nd Semester</input>
            <input type="radio" name="Semester"> Summer</input></div></div>
            </div>
            <div class="error" id="semErr"></div>
        </div>
        
        <div class="row">             
            <label>Course</label>
            <select name="course">
            <option value="-1" selected>[Your current course...]</option>
                <option value="1">Architecture</option>
                <option value="2">Civil Engineering</option>
                <option value="3">Computer Engineering</option>
                <option value="4">Electronics Engineering</option>
                <option value="5">Others</option></select>
                <div class="error" id="courseErr"></div>
        </div>

        <div class="row">             
            <label>Year Level</label>
            <select name = "YrLevel">
            <option value="-1" selected>[Your current year level...]</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
                <option value="5">5th Year</option></select>
            <div class="error" id="yrlvlErr"></div>
        </div>

        <div class="row">             
            <label>Section</label>
            <input type="text" name="section"/>
            <div class="error" id="secErr"></div>
        </div>

        <div class="row">             
            <label>Total No of Units</label>
            <input type="text" name="Units"/>
            <div class="error" id="unitsErr"></div>
        </div>

            <div align = "center">  
            <input type="submit" value="Submit"/></div>  
        </form>
    </body>
</html>
